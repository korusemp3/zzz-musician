<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ZZZ Musician</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">ZZZ</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Tracks</a>
      <a href="#">Journal</a>
      <a href="#">Contacts</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main">

    <!-- Hero Banner -->
    <section class="hero hero--landing">
      <div class="hero-content">
        <div class="quick-icons">
  <button class="qi">♪</button>
  <button class="qi">♫</button>
  <button class="qi">↗</button>
  <button class="qi">⟲</button>
</div>
        <h1>Имя персонажа</h1>
        <p class="tags">Musician • Known 2 • Resources −</p>
        <div class="buttons">
          <button class="play-btn">PLAY</button>
          <button class="follow-btn">FOLLOW</button>
        </div>
      </div>
    </section>

    <!-- Popular Tracks -->
    <section class="popular">
      <h2>Popular</h2>
      <div class="track">1. Track Name — 2:45</div>
      <div class="track">2. Track Name — 3:12</div>
      <div class="track">3. Track Name — 1:58</div>
    </section>

    <!-- Releases -->
    <section class="releases">
      <h2>Releases</h2>
      <div class="release-grid">
        <div class="release-card">Cover</div>
        <div class="release-card">Cover</div>
        <div class="release-card">Cover</div>
      </div>
    </section>

    <!-- Journal -->
    <section class="journal">
      <h2>Session Log</h2>
      <div class="log-entry">
        <p><strong>Дата:</strong> ___</p>
        <p>Описание сессии...</p>
      </div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
